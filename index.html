<!DOCTYPE html>
<html lang="en-GB">
    <head>
        <meta charset="UTF-8">
        <title>Landing Page</title>
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li class="nav-header"><h2>Landing Page</h2></li>
                    <li class="nav-link"><a href="#content">Home</a></li>
                    <li class="nav-link"><a href="#contact">Contact Us</a></li>
                    <li class="nav-link"><a href="#">About Us</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h1>Landing Page</h1>
            <section id="content">
                <h2>Content</h2>
                <img src="assets/images/landing_strip.jpeg" alt="Stock Image">
                <figcaption>Landing Page</figcaption>
                <p>This is a landing page to collect contact information.</p>
            </section>
        <section id="contact">
            <h2>Contact Form</h2>
            <form>
                <fieldset>
                        <legend>Name</legend>
                        <input id="name" type="text">
                </fieldset>
                <fieldset>
                    <legend>Email</legend>
                    <input id="email" type="text">
                </fieldset>
                <fieldset>
                    <legend>Send</legend>
                    <input id="submit" type="submit" value="Send">
                </fieldset>
            </form>
        </section>
        </main>
        <footer>&copy; 2022 Adam Bolsover</footer>
    </body>
</html>
